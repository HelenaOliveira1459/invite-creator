<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criador de Convites</title>
  <link rel="stylesheet" href="/styles/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <div class="aside-container">
      <aside>
        <div class="logo">
          <img src="assets/icon/Logo.svg" alt="">
          <h1 class="logo">Festividade</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
        
      </aside>
    </div>
    <div class="main-container">
      <main>
        <form method="post">
          
            <h1>Crie seu convite</h1>
            <fieldset class="evento">
              <section class="info-evento">
                <img src="assets/icon/calendar.svg" alt="imagem de calendário">
                 <label>Sobre o evento</label>
                <div class="input-wrapper">
                  <div class="inner-wrapp">
                    <label for="titulo">Titulo</label>
                    <input type="text" name="titulo" id="titulo" placeholder="Nome do evento">
                  </div>                  
                </div>

                <div class="input-wrapper">
                  <div class="inner-wrapp">
                    <div class="datetime">  
                        <div class="inicio">
                          <label for="starttime">Início</label>
                          <input type="datetime-local" name="start" id="start"> 
                        </div>                   
                        <div class="endtime">
                          <label for="endtime">Fim</label>  
                          <input type="datetime-local" name="endtime" id="endtime">
                        </div>                                           
                    </div>
                  </div>
                </div>

                <div class="input-wrapper">
                  <div class="inner-wrapp">
                    <div class="tipo">
                      <div class="presencial">
                        <img src="assets/icon/building-2.svg" alt="casinha">
                        <span>Presencial</span>
                      </div>
                      <div class="online">
                        <img src="assets/icon/video.svg" alt="video">
                        <span>Online</span>
                      </div>
                    </div>
                    <div class="local">
                      <label for="local">Local</label>
                      <input type="text" name="local" id="local" placeholder="link ou endereço">
                    </div>
                  </div>
                </div>
                <div class="input-wrapper">
                  <div class="input-winner">
                    <label>Descrição</label>
                    <textarea name="descricao" id="descricao" required></textarea>
                    <span class="mensagem-erro" id="erro-comentario">Este campo é obrigatório.</span>                   
                  </div>
                </div>
               
              </section>
              
            </fieldset>
            <fieldset class="enroll-options">
              <img src="assets/icon/paintbrush-vertical.svg" alt="">
              <h3>Personalização</h3>

              <div class="input-wrapper">
                <label">Cor principal</label>

                <div class="radio-wrapeer-colors">
                  <div class="radio-inner">
                   <div class="color-blue">
                    <input type="radio" name="colors" id="colors">
                    </div>
                  </div>
                  <div class="radio-inner">
                   <div class="color-navy">
                    <input type="radio" name="colors" id="colors">
                    </div>
                  </div>
                  <div class="radio-inner">
                   <div class="color-purple">
                    <input type="radio" name="colors" id="colors">
                    </div>
                  </div>
                  <div class="radio-inner">
                   <div class="color-fuschia">
                    <input type="radio" name="colors" id="colors">
                    </div>
                  </div>
                  <div class="radio-inner">
                   <div class="color-danger">
                    <input type="radio" name="colors" id="colors">
                    </div>
                  </div>
                  <div class="radio-inner">
                   <div class="color-orange">
                    <input type="radio" name="colors" id="colors">
                    </div>
                  </div>
                  <div class="radio-inner">
                   <div class="color-yellow">
                    <input type="radio" name="colors" id="colors">
                    </div>
                  </div>
                  <div class="radio-inner">
                   <div class="color-lime">
                    <input type="radio" name="colors" id="colors">
                    </div>
                  </div>
                  <div class="radio-inner">
                   <div class="color-green">
                    <input type="radio" name="colors" id="colors">
                    </div>
                  </div>
                  <div class="radio-inner">
                   <div class="color-cyan">
                    <input type="radio" name="colors" id="colors">
                    </div>
                  </div>

                </div>
              </div>
              <div class="input-wrapper">
                <label>Tema do Evento</label>
                <div class="radio-wrapper-events">
                  <div class="radio-inner">
                    <input type="radio" name="evento" id="evento">
                    <div class="radio-image aniversario"></div>  
                    <legend>Aniversário</legend>                  
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="evento" id="evento">
                    <div class="radio-image infantil"></div>
                    <legend>Infantil</legend>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="evento" id="evento">
                    <div class="radio-image formatura"></div>
                    <legend>Formatura</legend>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="evento" id="evento">
                    <div class="radio-image casamento"></div>
                    <legend>Casamento</legend>
                  </div>
                  
                  <div class="radio-inner">
                    <input type="radio" name="evento" id="evento">
                    <div class="radio-image baby"></div>
                    <legend>Chá de bebê</legend>
                  </div>
                  
                  <div class="radio-inner">
                    <input type="radio" name="evento" id="evento">
                    <div class="radio-image panela"></div>
                    <legend>Chá de panela</legend>
                  </div>
                  
                  <div class="radio-inner">
                    <input type="radio" name="evento" id="evento">
                    <div class="radio-image carnaval"></div>
                    <legend>Carnaval</legend>
                  </div>
                  
                  <div class="radio-inner">
                    <input type="radio" name="evento" id="evento">
                    <div class="radio-image pascoa"></div>
                    <legend>Páscoa</legend>
                  </div>
                  
                  <div class="radio-inner">
                    <input type="radio" name="evento" id="evento">
                    <div class="radio-image halloween"></div>
                    <legend>Halloween</legend>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="evento" id="evento">
                    <div class="radio-image junina"></div>
                    <legend>Junina</legend>
                  </div>
                  
                  <div class="radio-inner">
                    <input type="radio" name="evento" id="evento">
                    <div class="radio-image natal"></div>
                    <legend>Natal</legend>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="evento" id="evento">
                    <div class="radio-image outro"></div>
                    <legend>Outro</legend>
                  </div>
                </div>
              </div>
            </fieldset>
          
        </form>
      </main>
    </div>
  </div>
</body>
</html>
